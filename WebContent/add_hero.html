	<h1>CREATE A NEW HERO</h1>
	
	<label>Hero name: <input type="text" name="alias" placeholder="hero name" required="required"></label><br/>
	<label>Real name: <input type="text" name="realName" placeholder="real name"></label><br/>
	<label>Upload picture: <input type="file" name="picture" placeholder="Picture"></label><br/>
	<label>Abilities: <input type="text" name="abilities" placeholder="abilities"></label><br/>
	<label>Team: 
		<select name ="team">
			<option selected="selected" value="-1">None</option>
			<option value="1">Avengers</option>
			<option value="2">X-men</option>
		</select>
	</label><br/>
	<button id="submit">Create a new hero</button>

	<footer>Built by Avengers Team !</footer>
</body>
