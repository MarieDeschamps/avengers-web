<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" content="text/html" />
    <link rel="stylesheet" href="./styles/tables.css" />
    <link rel="stylesheet" href="./styles/design.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
	<title>Marvel - Home</title>
</head>

<body>
	<header>
	<div>Marvel Website - &copy;2017</div>
	</header>
	<h1>MARVEL'S CHARACTERS</h1>
	<h2 class="charactersList">Characters list</h2>
	
	<h2>Create a new character</h2>
	
	<form>
	<label>Character name: <input type="text" name="alias" placeholder="hero name" required="required"></label><br/>
	<label>Real name: <input type="text" name="realName" placeholder="real name"></label><br/>
	<label>Upload picture: <input type="file" name="picture" placeholder="Picture"></label><br/>
	<label>Abilities: <input type="text" name="abilities" placeholder="abilities"></label><br/>
	<label>Team: 
		<select name ="team">
			<option selected="selected" value="-1">None</option>
			<option value="1">Avengers</option>
			<option value="2">X-men</option>
		</select>
	</label><br/>
	<button type="button" id="submit">Create a new hero</button>
	</form>

	<footer>Built by Avengers Team !</footer>
	
</body>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="characterList.js"></script>
<script type="text/javascript" src="add_hero.js"></script>
</html>
