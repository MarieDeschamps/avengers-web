<html>

<head>
    <script>
        function wait(delay) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(delay);
                }, delay);
            });

        }

        window.addEventListener('load', () => {
            wait(1500).then((delay) =>console.log('coucou apres ' + delay))
                .then(() =>wait(2000))
                .then((delay) =>console.log('bye after ' + delay));
        })
    </script>
</head>
